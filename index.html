<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;900&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  
  <div id="container">

    <div id="header">
      <input id="input" spellcheck="false" type="text" placeholder="Please enter city">
    </div>

    <div id="when-where">
      <p id="city"></p>
      <p id="date"></p>
    </div>

    <div id="now">
      <p id="temperature"></p>
      <p id="feelslike"></p>
      <p id="conditions"></p>
      <p id="variations"></p>

    </div>

    <div>
      <p id="sunrise">Sunrise</p>
      <p id="sunset">Sunset</p>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
