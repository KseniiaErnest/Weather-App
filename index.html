<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;900&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  
  <div id="container">

    <div id="header">
      <div class="container-btn">
      <button id="btn-celsius"><img src="icons8-celsius-64.png" alt="icon-celsius"></button>
      <button id="btn-fahrenheit"><img src="icons8-fahrenheit-64.png" alt="icons8-fahrenheit"></button>
    </div>
      <input id="input" spellcheck="false" type="text" placeholder="Please enter city">
    </div>

    <div class="container-box">
      <p id="city"></p>
      <p id="date"></p>
    </div>

    <div class="container-box">
      <p id="temperature"></p>
      <p id="feelslike"></p>
      <p id="conditions"></p>
      <p id="variations"></p>

    </div>

    <div class="container-box">
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>

  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
