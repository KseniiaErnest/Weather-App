<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;900&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  
  <div id="container">

    <div id="header">
      <input id="input" type="text" placeholder="Please enter city">
    </div>

    <div id="when-where">
      <p id="city">Montreal, CA</p>
      <p id="date">Date</p>
    </div>

    <div id="now">
      <p id="temprature">28</p>
      <p id="feelslike">Feels like</p>
      <p id="conditions">Sunny</p>
      <p id="variations">Min Max</p>

    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
